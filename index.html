
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Switch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      margin: 0;
    }
    img {
      width: 300px;
      height: 300px;
      object-fit: contain;
    }
  </style>

  <script>
    function swapQR() {
      setTimeout(function() {
        document.getElementById("qr").src = "QR-2.jpg";
      }, 3000);
    }
    window.onload = swapQR;
  </script>
</head>

<body>
  <img id="qr" src="QR-1.jpg" alt="QR">
</body>
</html>
