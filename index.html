
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>QR Switch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fff;
    }
    img {
      width: 300px;   /* adjust as you like */
      height: 300px;  /* adjust as you like */
      object-fit: contain;
    }
  </style>
  <script>
    function startCycle() {
      const img = document.getElementById("qr");

      // Start on QR‑1
      img.src = "QR-1.jpg";

      // After 3 seconds → show QR‑2
      setTimeout(function () {
        img.src = "QR-2.jpg";
      }, 3000);

      // After 6 seconds total → return to QR‑1
      setTimeout(function () {
        img.src = "QR-1.jpg";
      }, 6000);
    }

    window.addEventListener("load", startCycle);
  </script>
</head>
<body>
  <!-- This was the missing piece: you need an <img> element, not plain text -->
  <img id="qr" src="QR-1.jpg" alt="QR image" />
